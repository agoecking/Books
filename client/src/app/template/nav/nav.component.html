<mat-sidenav-container>
  <mat-sidenav
    mode="side"
    opened
    fixedInViewport="true"
    fixedTopGap="64"
    fixedBottomGap="64"
  >
    <mat-nav-list>
      <a mat-list-item routerLink="/book">
        <span class="material-icons"> book </span>
        Livros
      </a>
      <a mat-list-item routerLink="/book/register">
        <span class="material-icons"> library_add </span>
        Cadastrar Livro
      </a>

      <a mat-list-item routerLink="/user">
        <span class="material-icons"> person </span>
        Usuários
      </a>      
      <a mat-list-item routerLink="/user/register">
        <span class="material-icons"> person_add </span>
        Cadastrar Usuário
      </a>
      
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="conteudo">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
