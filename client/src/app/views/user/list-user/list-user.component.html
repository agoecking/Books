  
<button (click)="navigateToCreateUser()">
    Cadastrar User
</button>

<table>
  <tr>
    <th>#</th>
    <th>Email</th>
    <th>Criado em</th>
    <th></th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user._id}}</td>
    <td>{{user.email}}</td>
    <td>{{user.createdAt | date: "dd/MM/yyyy hh:mm"}}</td>
    <td>
      <a routerLink="user/create/{{user._id}}">Alterar</a>
    </td>
  </tr>
</table>
