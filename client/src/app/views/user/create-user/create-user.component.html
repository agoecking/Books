<label>Name</label>

    type="text" 
    placeholder="Teste"
    name="name"
    [(ngModel)]="user.name"
/>
<p></p>
<label>Password</label>
<input 
    type="text" 
    placeholder="Teste"

/>

<label>Email</label>

    type="text" 
    placeholder="Teste"
    name="email"
    [(ngModel)]="user.email"
/>



<button (click)="create()">Cadastrar</button>
