<button (click)="navigateToCreateBook()">
    Cadastrar livro
</button>

<table>
    <tr>
      <th>#</th>
      <th>Livro</th>
      <th>Criado em</th>
      <th></th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{product._id}}</td>
      <td>{{product.bookName}}</td>
      <td>{{product.createdAt | date: "dd/MM/yyyy hh:mm"}}</td>
      <td>
        <a routerLink="product/registerBook/{{product._id}}">Alterar</a>
      </td>
    </tr>
  </table>
